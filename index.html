<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="main">
  <section class="primera_seccion">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="imagen_header">
    </header>
    <img src="./images/illustration-mockups.svg" alt="imagen_principal" class="imagen_principal">
  </section>

  <section class="segunda_seccion">
    <h1 class="texto_uno">Build The Community Your Fans Will Love</h1>
    <p class="texto_dos">Huddle re-imagines the way we build communities. Your have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    <button class="boton">Register</button>
    <div class="iconos">
      <ion-icon class="icon" name="logo-facebook"></ion-icon>
      <ion-icon class="icon" name="logo-twitter"></ion-icon>
      <ion-icon class="icon" name="logo-instagram"></ion-icon>
    </div>
  </section>

  </main>

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">LoraWeb</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
